[tool.poetry]
name = "cluster_tools"
version = "0.0.0"  # filled by dunamai
description = "Utility library for easily distributing code execution on clusters"
authors = ["scalable minds <hello@scalableminds.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/scalableminds/webknossos-libs"

[tool.poetry.dependencies]
python = ">=3.7.2"
kubernetes = "^23.3.0"
typing-extensions = "^4.4.0"

[tool.poetry.dev-dependencies]
black = "^23.1.0"
icecream = "^2.1.1"
isort = "^5.9.3"
mypy = "1.0.0"
pylint = "^2.16.4"
pytest = "^7.2.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true
namespace_packages = true
strict_equality = true
show_error_codes = true
no_implicit_optional = true

[tool.pylint."MESSAGES CONTROL"]
disable = ["logging-format-interpolation","logging-fstring-interpolation","broad-except","broad-exception-raised","protected-access","R","C","fixme","global-statement","redefined-outer-name","arguments-differ","unused-argument"]
