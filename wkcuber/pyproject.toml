[tool.poetry]
name = "wkcuber"
version = "0.0.0"  # filled by dunamai
description = "Python package to create, cube, and work with WEBKNOSSOS WKW datasets"
authors = ["scalable minds <hello@scalableminds.com>"]
readme = "README.md"
license = "AGPL-3.0"
repository = "https://github.com/scalableminds/webknossos-libs"
homepage = "https://docs.webknossos.org/wkcuber"
include = ["wkcuber/version.py"]  # included explicitly since it's in .gitignore

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
attrs = "^22.1.0"
cattrs = "^22.2.0"
cluster_tools = { path = "../cluster_tools/", develop = true }
czifile = "^2019.7.2"
GitPython = "^3.0.5"
imagecodecs = ">=2020.5.30"
natsort = "^6.2.0"
nibabel = "^5.0.1"
numpy = "^1.21.0"
pillow = ">=6.2.1,<9.0.0"
requests = "^2.22.0"
scikit-image = "^0.19.3"
scikit-learn = "^1.0.1"
scipy = "^1.9.0"
tifffile = ">=2020.11.26"
webknossos = { path = "../webknossos/", develop = true }
wkw = "1.1.18"
zarr = "^2.13.0"
universal-pathlib = "0.0.19"

[tool.poetry.dev-dependencies]
black = "^23.1.0"
mypy = "1.0.0"
pylint = "^2.16.2"
pytest = "^7.2.1"
s3fs = "^2022.3.0"

[tool.poetry.scripts]
wkcuber = "wkcuber.__main__:main"

[tool.pylint."MESSAGES CONTROL"]
disable = ["logging-format-interpolation","logging-fstring-interpolation","broad-except","broad-exception-raised","protected-access","R","C","fixme","global-statement","redefined-outer-name","arguments-differ","unused-argument"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
