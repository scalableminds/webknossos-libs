[tool.poetry]
name = "wkcuber"
version = "0.0.0"  # filled by dunamai
description = "Python package to create, cube, and work with webKnossos WKW datasets"
authors = ["scalable minds <hello@scalableminds.com>"]
readme = "README.md"
license = "AGPL-3.0"
include = ["wkcuber/version.py"]

[tool.poetry.dependencies]
python = "^3.7"
scipy = "^1.6.0"
numpy = "1.19.5"
pillow = ">=6.2.1,<9.0.0"
wkw = "1.1.11"
requests = "^2.22.0"
cluster_tools = "^1.52"
natsort = "^6.2.0"
nibabel = "^2.5.1"
scikit-image = "^0.18.3"
scikit-learn = "^0.24.0"
tifffile = "^2020.11.26"
imagecodecs = "^2020.5.30"
czifile = "^2019.7.2"
attrs = "^21.1.0"
cattrs = "1.7.1"
webknossos = { path = "../webknossos/", develop = true }
GitPython = "^3.0.5"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
mypy = "^0.800"
pylint = "^2.6.0"
pytest = "^6.2.1"

[tool.poetry.scripts]
wkcuber = "wkcuber.__main__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
