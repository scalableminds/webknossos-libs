site_name: WEBKNOSSOS Documentation
docs_dir: src
site_dir: out
site_url: https://docs.webknossos.org/
use_directory_urls: false
# repo_url: https://github.com/scalableminds/webknossos-libs
# repo_name: webknossos-libs
edit_uri: ""

copyright: Copyright &copy; scalable minds

theme:
  name: material
  custom_dir: overrides
  favicon: https://static.webknossos.org/assets/favicon-docs2.png
  logo: https://static.webknossos.org/assets/icon-only-white.svg
  icon:
    repo: fontawesome/brands/github
  font: false
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.indexes
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.path
    - navigation.footer
    - toc.follow
    - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/scalableminds/webknossos
    - icon: fontawesome/brands/x-twitter 
      link: https://x.com/webknossos
    - icon: fontawesome/brands/mastodon 
      link: https://mstdn.science/@webknossos
    - icon: fontawesome/brands/youtube 
      link: https://www.youtube.com/@webknossos
    - icon: fontawesome/brands/medium 
      link: https://medium.com/webknossos
  generator: false

plugins:
  # - gen-files:
  #     scripts:
  #       - generate_api_doc_pages.py
  - search
  - redirects:
      redirect_maps:
        "index.md": "webknossos/index.md"
  - mkdocs-video:
      is_video: True
  - mkdocs-video:
      is_video: False
      mark: "youtube-video"
  - glightbox
  - mkdocstrings:
      default_handler: python
      handlers:
            python:
                options:
                    show_source: false
                    docstring_style: null
                    docstring_section_style: list
                    heading_level: 1
                    inherited_members: true
                    merge_init_into_class: true
                    parameter_headings: true
                    preload_modules: [webknossos]
                    separate_signature: true
                    show_root_heading: true
                    show_root_full_path: true
                    show_signature_annotations: true
                    show_symbol_type_heading: true
                    show_symbol_type_toc: true
                    show_if_no_docstring: true
                    signature_crossrefs: true
                    summary: true
                    unwrap_annotated: true
                    line_length: 60
                    filters:
                        - "!^_" # ignore class members with leading underscore
                        - "!^__" # ignore (private) class members with leading double underscore
                        - "!RE$" # ignore REGEX variables ending with ...RE
                        - "!logger" # ignore class-level loggers

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ".."
      check_paths: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      title: ON THIS PAGE
      permalink: true  

