site_name: webKnossos Libraries
docs_dir: src
site_dir: out
use_directory_urls: false
repo_url: https://github.com/scalableminds/webknossos-libs
repo_name: webknossos-libs
edit_uri: ""

theme:
  name: material
  custom_dir: overrides
  favicon: https://static.webknossos.org/mails/icon-webknossos.png
  logo: https://static.webknossos.org/mails/icon-webknossos.png
  icon:
    repo: fontawesome/brands/github
  ### pdoc sites don't invert the text color in dark-mode 
  # palette:
  #   - media: "(prefers-color-scheme: light)"
  #     scheme: default
  #     toggle:
  #       icon: material/toggle-switch-off-outline
  #       name: Switch to dark mode
  #   - media: "(prefers-color-scheme: dark)"
  #     scheme: slate
  #     toggle:
  #       icon: material/toggle-switch
  #       name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - toc.integrate  # Does not work for unliked pages
    - navigation.top

nav:
- webknossos Python API:
  - Intro: webknossos/index.md
  - Dataset API: api/webknossos/dataset.md
- wkcuber CLI: wkcuber/index.md

plugins:
- search

markdown_extensions:
- md_extensions.pdoc_toc_extension
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
