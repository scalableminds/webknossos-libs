site_name: webKnossos Libraries
docs_dir: src
site_dir: out
use_directory_urls: false
repo_url: https://github.com/scalableminds/webknossos-libs
repo_name: webknossos-libs
edit_uri: ""

theme:
  name: material
  custom_dir: overrides
  favicon: https://static.webknossos.org/mails/icon-webknossos.png
  logo: https://static.webknossos.org/mails/icon-webknossos.png
  icon:
    repo: fontawesome/brands/github
  ### pdoc sites don't invert the text color in dark-mode 
  # palette:
  #   - media: "(prefers-color-scheme: light)"
  #     scheme: default
  #     toggle:
  #       icon: material/toggle-switch-off-outline
  #       name: Switch to dark mode
  #   - media: "(prefers-color-scheme: dark)"
  #     scheme: slate
  #     toggle:
  #       icon: material/toggle-switch
  #       name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top

nav:
- webKnossos:
  - Summary:
    - Welcome to webKnossos: wk/hello.md
    - Getting Started: wk/getting_started.md
  - Guides:
    - Dashboard: wk/dashboard.md
    - Skeleton Annotations: wk/skeleton_annotation.md
    - Volume Annotations & Proof-Reading: wk/volume_annotation.md
    - Understanding the User Interface: wk/tracing_ui.md
    - Mesh Visualization: wk/mesh_visualization.md
    - Managing Datasets: wk/datasets.md
    - Managing Users and Access Permissions: wk/users.md
    - Managing Tasks and Projects: wk/tasks.md
    - Sharing: wk/sharing.md
    - Installation on your own Server: wk/installation.md
  - Reference:
    - Supported Data Formats: wk/data_formats.md
    - Keyboard Shortcuts: wk/keyboard_shortcuts.md
    - Backend REST API: wk/rest_api.md
    #- Code Readme: wk./README.md
    #- Changelog: wk./CHANGELOG.md
    - Migration Guide: wk./MIGRATIONS.md
    - Publications: wk/publications.md
    - Tooling: wk/tooling.md
  - Getting Help:
    - FAQ: wk/faq.md
    - Community Support: https://forum.image.sc/tag/webknossos
    - Email Support: mailto:hello@webknossos.org
    - Commercial Support: https://scalableminds.com
- webKnossos Python API:
  - Intro: webknossos/index.md
  - Dataset API: api/webknossos/dataset.md
- wkcuber CLI: wkcuber/index.md

plugins:
- search

markdown_extensions:
- md_extensions.pdoc_toc_extension
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
