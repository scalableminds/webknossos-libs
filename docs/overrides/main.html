{% extends "base.html" %}

{% block footer %}
{% endblock %}

{% block styles %}
	{{ super() }}
	<link rel="stylesheet" href="{{ base_url }}/css/lightbox.min.css">
	<link rel="stylesheet" href="{{ base_url }}/css/image_gallery.css">
	<link rel="stylesheet" href="{{ base_url }}/css/lists.css">
	<style type="text/css">
		@font-face {
			font-family: "Nunito";
			src: local("Nunito"), url("https://static.webknossos.org/assets/fonts/Nunito-VariableFont_wght.ttf") format("truetype") tech(variations);
			font-style: normal;
		}
		@font-face {
			font-family: "Nunito";
			src: local("Nunito"), url("https://static.webknossos.org/assets/fonts/Nunito-Italic-VariableFont_wght.ttf") format("truetype") tech(variations);
			font-style: italic;
		}
		@font-face {
			font-family: "Roboto Mono";
			src: local("Roboto Mono"), url("https://static.webknossos.org/assets/fonts/robotomono-400.woff2") format("woff2"),
			url("https://static.webknossos.org/assets/fonts/robotomono-400.woff") format("woff");
			font-weight: 400;
			font-style: normal;
		}
		:root {
			--md-text-font: "Nunito";
			--md-code-font: "Roboto Mono";
			--md-primary-fg-color:        #5660ff;
			--md-primary-fg-color--light: #AABAFF;
			--md-primary-fg-color--dark:  #59F8E8;
		}
		.pdoc .attr {
			font-family: var(--md-code-font);
		}
		[dir=ltr] .md-header__title {
			margin-left: 0rem;
		}
		[dir=ltr] .md-header__title {
			margin-right: 0rem;
		}
	</style>
{% endblock styles %}

{% block libs %}
	{{ super() }}
	<script src="{{ base_url }}/js/lightbox-plus-jquery.min.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-5ZWBGTPH13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-5ZWBGTPH13', { 'anonymize_ip': true, 'cookie_expires': 0 });
	</script>
{% endblock libs %}
